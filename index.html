<!DOCTYPE html>
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="http://code.angularjs.org/1.2.9/angular.min.js" type="text/javascript"></script>
<link href="css/app.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="js/app.js"></script>
<title>Playlist Generator</title>
</head>
<body>
	<div class="container" ng-controller="TypeAheadController">
	<h1>Playlist Generator</h1>
	<typeahead items="items" prompt="Type an artist..." title="name" subtitle="abbreviation" model="name" on-select="onItemSelected()" />
	</div>
</body>
</html>
